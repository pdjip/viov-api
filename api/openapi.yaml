                  $ref: "#/components/schemas/CharacterPlaytime"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.self
      summary: Get Own Playingtime statistics
      tags:
      - own
  /self/banklogs:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
