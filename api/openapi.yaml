openapi: 3.0.3
info:
  description: Vio-V API
  title: Vio-V
  version: 1.0.0
servers:
- url: https://apiv1.vio-v.com/api/v3
- url: http://localhost:8080/api/v3
security:
- vio_auth:
  - read.group
  - read.self
  - read.company
tags:
- description: Everything about your Account
  name: own
- description: Everything about your Groups
  name: group
- description: Everything about your Company
  name: company
- description: Everything general
  name: system
paths:
  /group:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Group"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Data
      tags:
      - group
  /group/members:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupMember"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Members Data
      tags:
      - group
  /group/ranks:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupRank"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Rank Data
      tags:
      - group
  /group/vehicles:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupVehicle"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Vehicles Data
      tags:
      - group
  /group/skin:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupSkin"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Skin Data
      tags:
      - group
  /group/spraies:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupSpray"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Spraies Data
      tags:
      - group
  /group/factories:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupSpray"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Factories Data | Squad only!
      tags:
      - group
  /group/fairplay_blacklist:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupSpray"
                type: array
          description: OK
      security:
      - vio_auth: []
      summary: Get Server Fairplay Blacklist
      tags:
      - group
  /group/own_factories:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GroupOwnFactory"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Produktion Factories Data
      tags:
      - group
  /group/areas:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/GangArea"
                type: array
          description: OK
      security:
      - vio_auth:
        - read.group
      summary: Get Group Areas Data (GangWars)
      tags:
      - group
  /group/storage:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InventoryResponse"
          description: Successful response containing inventory data
      security:
      - vio_auth:
        - read.group
      summary: Get Group Storage
      tags:
      - group
  /group/storage/logs:
    get:
      responses:
        "200":
